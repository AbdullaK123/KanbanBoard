<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kanban Board</title>
</head>
<body>
    <!-- Nav bar -->
     <nav class="navbar">
        <!-- nav brand -->
         <div class="navbar-brand">
            <h1>Kanban Board</h1>
         </div>
     </nav>

    <!-- Control Panel -->
     <div class="control-panel">
        <!-- Search -->
         <div class="search-container">
            <input type="text" 
                   id="search" 
                   name="search" 
                   placeholder="Search tasks..."
                   class="search-input">
         </div>

        <!-- Filters -->
         <div class="filters-container">
            <!-- Labels -->
            <div class="filter-group">
                <select name="label" id="label" class="filter-select">
                    <option value="all">All Labels</option>
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                </select>
            </div>
            <!-- Priorities -->
            <div class="filter-group">
                <select name="priority" id="priority" class="filter-select">
                    <option value="all">All Priorities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
         </div>

        <!-- Add Task Btn -->
        <div class="action-buttons">
            <button type="button" id="add-task-btn" class="btn btn-primary">
                <span>+</span> Add Task
            </button>
        </div>
     </div>

    <!-- Main board -->
    <main class="board-container">
        <div class="list-container" id="todo-list">
            <div class="list-header">
                <h2>To Do</h2>
                <span class="task-count">0</span>
            </div>
            <div class="list-content" data-list="todo"></div>
        </div>

        <div class="list-container" id="inprogress-list">
            <div class="list-header">
                <h2>In Progress</h2>
                <span class="task-count">0</span>
            </div>
            <div class="list-content" data-list="inprogress"></div>
        </div>

        <div class="list-container" id="done-list">
            <div class="list-header">
                <h2>Done</h2>
                <span class="task-count">0</span>
            </div>
            <div class="list-content" data-list="done"></div>
        </div>
    </main>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Add New Task</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" name="task-title" required>
                </div>
                
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" name="task-description"></textarea>
                </div>

                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority" name="task-priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="task-label">Label</label>
                    <select id="task-label" name="task-label">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="task-due-date">Due Date</label>
                    <input type="date" id="task-due-date" name="task-due-date">
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save Task</button>
                    <button type="button" class="btn btn-secondary" id="close-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
